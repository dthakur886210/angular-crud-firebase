<div class="my-3">
  <h2>Custom Observable</h2>
  <br />
  <div class="row">
    <div class="col-md-6">
      <strong>Ex - 01 (Manual)</strong>
      <hr />
      <ul  [ngClass]="techstack == 'complete' ? 'complete' : techstack == 'error' ? 'error' : ''" class="techstack" id="elContainer"> </ul>
    </div>
    <div class="col-md-6">
      <strong>Ex - 02 (custom interval observer)</strong>
      <hr />
      <ul  [ngClass]="techstack2 == 'complete' ? 'complete' : techstack2 == 'error' ? 'error' : ''" class="techstack" id="elContainer2"> </ul>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-12">
        <strong>Ex - 03  (Random Names)</strong>
        <br>
        <p class="border rounded bg-light py-2 px-3">
            <strong> Random Names : </strong> of : 'Deepak', 'krutik', 'harshit', 'ameen', 'dheeraj'
          </p>
          <hr />
          <p>Current Name : <strong class="text-success">{{names}}</strong> </p>
          <span class="badge text-bg-success">Success</span>
    </div>
  </div>
</div>
