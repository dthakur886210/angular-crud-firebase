<div class="container-fluid">
    <div class="row">
       <div class="col-md-4">
        <div class="card border-0 shadow p-3">
            <div class="col-md-4">
                <div class="form-floating mb-3">
                   <h4 class="text-center  text-warning">Add Students</h4>
                  </div>
                  <div class="form-floating">
                    <input type="text" class="form-control" id="lastname" name="firstname" [(ngModel)] = "first_name">
                    <label for="firstname">First Name</label>
                  </div>
                  <div class="form-floating">
                    <input type="text" class="form-control" id="lastname" name="lastname" [(ngModel)]="last_name">
                    <label for="lastname">Last Name</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email">
                    <label for="email">Email address</label>
                  </div>
                  <div class="form-floating">
                    <input type="text" class="form-control" id="mobile" name="mobile" [(ngModel)]="mobile">
                    <label for="mobile">Mobile Number</label>
                  </div>
                  <button type="button" class="btn btn-outline-success" (click)="addStudent()">Add Student</button>
            </div>
        </div>
       </div>
        <div class="col-md-8 mt-2">
            <h5 class="text-danger">Student List</h5>
            <div class="card p-3">
                <div class="card-body">
                    <table class="table table-hover">
                        <thead>
                          <tr>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Mobile</th>
                            <th scope="col">Action</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr (click)="updatestudent()" *ngFor="let student of studentList">
                            <td>{{student.first_name}}</td>
                            <td>{{student.last_name}}</td>
                            <td>{{student.email}}</td>
                            <td>{{student.mobile}}</td>
                            <td>
                                <button class="btn btn-outline-danger" (click)="deleteStudent(student)">Delete</button>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                </div>
            </div>
        </div>
    </div>
    <button class="btn btn-primary" (click)="logOut()">Logout</button>
</div>
