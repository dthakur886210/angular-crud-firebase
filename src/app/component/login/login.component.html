<a routerLink="/lazy/user1">User1</a>
<a routerLink="/lazy/user2">User2</a>
<div class="container">
  <div class="row mt-5">
    <div class="col">
      <div class="col-4">
        <div class="card">
          <div class="card-body">
            <form>
              <div class="mb-3">
                <h4 class="text-dark text-muted">Login</h4>
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="email" class="form-control" name="email" [(ngModel)]="email" />
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >Password</label
                >
                <input type="password" class="form-control" name="password" [(ngModel)]="password" />
              </div>
              <button type="submit" class="btn btn-info" (click)="login()">Login</button>
              <div class="row">
                <div class="col-6">
                    <a href="/register" style="text-decoration: none">Need Account? <span class="text-danger">Register</span></a>
                </div>
                <div class="col-md-6">
                    <a href="/forgot-password" class="text-dark"style="text-decoration: none">Forgot Password ?</a>
                </div>
              </div>
              <div class="row mt-2">
                <a (click)="signInWithGoogle()" style="text-decoration: none;">
                <div class="card shadow text-center">
                  <div class="card-body">
                    <img src="" alt="">Signin with Google
                  </div>
                </div>
              </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
